<!DOCTYPE html>
<html lang="en">
  <head>
    <META NAME="robots" CONTENT="noindex">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon-60x60.png">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Alpharank Login</title>
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700|Merriweather" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
  </head>
  <body>
    <div class="page page-login">
      <div class="lr-cont">
        <div class="site-logo">
            <h1><a href="/"><img src="images/alpharank_logo_white.svg" width="218" height="25" alt="AlphaRank Logo"></a></h1>
        </div>
        <form id="lr-form" action="" method="post">
          <span class="input input--hoshi">
            <input class="input__field input__field--hoshi" type="text" id="username" required/>
            <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="username">
              <span class="input__label-content input__label-content--hoshi">Username</span>
            </label>
          </span>
          <span class="input input--hoshi">
            <input class="input__field input__field--hoshi" type="password" id="password" required/>
            <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="password">
              <span class="input__label-content input__label-content--hoshi">Password</span>
            </label>
          </span>
          <div class="input-group">
             <div class="rememberme-box">
              <input type="checkbox" value="None" id="rememberme" name="check" checked />
              <label for="rememberme">Keep me logged in</label>
            </div><!-- 
            <input type="checkbox"> <span> Keep me log in</span -->
          </div>
          <div class="input-group form-submit">
            <input type="submit" class="bround" value="LOGIN">
          </div>
        </form>
        <p class="clearfix"><a class="fp-left" href="#">Forgot password?</a><span class="signup-right">Don't have an account? <a href="#">Sign up</a></span> </p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/classie.js"></script>
    <script>
      $(function() {
        // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
        if (!String.prototype.trim) {
          (function() {
            // Make sure we trim BOM and NBSP
            var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
            String.prototype.trim = function() {
              return this.replace(rtrim, '');
            };
          })();
        }

        [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
          // in case the input is already filled..
          if( inputEl.value.trim() !== '' ) {
            classie.add( inputEl.parentNode, 'input--filled' );
          }

          // events:
          inputEl.addEventListener( 'focus', onInputFocus );
          inputEl.addEventListener( 'blur', onInputBlur );
        } );

        function onInputFocus( ev ) {
          classie.add( ev.target.parentNode, 'input--filled' );
        }

        function onInputBlur( ev ) {
          if( ev.target.value.trim() === '' ) {
            classie.remove( ev.target.parentNode, 'input--filled' );
          }
        }
      })();
    </script>
  </body>
</html>
